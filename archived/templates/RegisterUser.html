$def with (title, form, message = "")
<html>
  <head>
    <title>OpenEQ.org :: $title</title>
  </head>
  <body>
    <div>$print message</div>
    <form action="/user/register" method="post">
      <div>
        $:form.render()
      </div>
      <div>
        By clicking register you have stated that you have read and agree with the <a href="#">Terms and Conditions</a> of this site.<br />
        <input type="submit" value="Register" />
      </div>
    </form>
  </body>
</html>
